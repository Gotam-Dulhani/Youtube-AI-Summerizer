<!DOCTYPE html>
<html>
<head>
  <title>YouTube AI Summarizer</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo-container">
        <div class="logo">
          <svg viewBox="0 0 24 24" fill="currentColor">
            <path d="M23.498 6.186a3.016 3.016 0 0 0-2.122-2.136C19.505 3.545 12 3.545 12 3.545s-7.505 0-9.377.505A3.017 3.017 0 0 0 .502 6.186C0 8.07 0 12 0 12s0 3.93.502 5.814a3.016 3.016 0 0 0 2.122 2.136c1.871.505 9.376.505 9.376.505s7.505 0 9.377-.505a3.015 3.015 0 0 0 2.122-2.136C24 15.93 24 12 24 12s0-3.93-.502-5.814zM9.545 15.568V8.432L15.818 12l-6.273 3.568z"/>
          </svg>
        </div>
        <div class="title-section">
          <h1>AI Summarizer Created by Gotam Dulhani</h1>
          <p class="subtitle">Smart video insights</p>
        </div>
      </div>
      <div class="status-indicator" id="connectionStatus">
        <div class="status-dot"></div>
        <span>Ready</span>
      </div>
    </div>

    <div class="main-content">
      <div class="video-info" id="videoInfo" style="display: none;">
        <div class="video-thumbnail" id="videoThumbnail"></div>
        <div class="video-details">
          <h3 id="videoTitle">Video Title</h3>
          <div class="video-meta">
            <span id="videoDuration">0:00</span>
            <span id="videoViews">0 views</span>
          </div>
        </div>
      </div>

      <div class="controls">
        <div class="summary-options">
          <label class="option-label">Summary Type:</label>
          <div class="option-buttons">
            <button class="option-btn active" data-type="bullet">ðŸ“‹ Bullet Points</button>
            <button class="option-btn" data-type="paragraph">ðŸ“„ Paragraph</button>
            <button class="option-btn" data-type="key">ðŸ”‘ Key Insights</button>
          </div>
        </div>

        <div class="length-control">
          <label class="option-label">Summary Length:</label>
          <div class="slider-container">
            <input type="range" id="lengthSlider" min="1" max="3" value="2" class="slider">
            <div class="slider-labels">
              <span>Brief</span>
              <span>Medium</span>
              <span>Detailed</span>
            </div>
          </div>
        </div>

        <button id="summarizeBtn" class="summarize-btn">
          <div class="btn-content">
            <div class="btn-icon">âœ¨</div>
            <span class="btn-text">Generate AI Summary</span>
            <div class="btn-loader"></div>
          </div>
        </button>
      </div>

      <div class="status-container">
        <div id="status" class="status-message">
          <span>Ready to analyze your video</span>
        </div>
        
        <div id="result" class="result-box" style="display: none;">
          <div class="result-header">
            <h3>ðŸ“Š Summary Results</h3>
            <div class="result-actions">
              <button class="action-btn" id="copyBtn">ðŸ“‹ Copy</button>
              <button class="action-btn" id="exportBtn">ðŸ’¾ Export</button>
            </div>
          </div>
          <div class="summary-content" id="summaryContent"></div>
          <div class="summary-stats" id="summaryStats"></div>
        </div>
      </div>
    </div>

    <div class="footer">
      <div class="footer-content">
        <div class="powered-by">
          <span>Powered by</span>
          <div class="ai-badge">ðŸ¤– Advanced AI</div>
        </div>
        <div class="version">v2.0</div>
      </div>
    </div>
  </div>

  <script src="popup.js" defer></script>
</body>
</html>
